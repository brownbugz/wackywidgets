{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link defer rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Wacky Widgets</title>
</head>
<body>
    <h1>Wacky Widgets</h1>
    
    <table class="pure-table pure-table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
<!--List of Widgets goes here-->
            {% if widget_list|length == 0 %}    
                <h3>No widgets exist!</h3>
                
            {% else %}    
            {% for wid in widget_list %}
                <tr>
                    <td>{{ wid.description }}</td>
                    <td>{{ wid.quantity }}</td>
                    <td>
                        <a href="{% url 'delete' wid.id %}">
                            <input type="submit" value="X">
                        </a>
                    </td>
                </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>

    <hr>
    <h4>Add Widget</h4>

    <form action="" method="POST" class="pure-form">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" value="Add Widget" class="pure-button">Add Widget</button>
    </form>
</body>
</html>
